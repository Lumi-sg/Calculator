<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="userOutput">
				<div calc-userText class="userText"></div>
				<div calc-calcOutput class="calcOutput"></div>
			</div>
			<button calc-clear class="double-size" onclick="this.blur();">CLEAR</button>
			<button calc-delete onclick="this.blur();">DEL</button>
			<button calc-operation onclick="this.blur();">รท</button>
			<button calc-number onclick="this.blur();">7</button>
			<button calc-number onclick="this.blur();">8</button>
			<button calc-number onclick="this.blur();">9</button>
			<button calc-operation onclick="this.blur();">x</button>
			<button calc-number onclick="this.blur();">4</button>
			<button calc-number onclick="this.blur();">5</button>
			<button calc-number onclick="this.blur();">6</button>
			<button calc-operation onclick="this.blur();">+</button>
			<button calc-number onclick="this.blur();">1</button>
			<button calc-number onclick="this.blur();">2</button>
			<button calc-number onclick="this.blur();">3</button>
			<button calc-operation onclick="this.blur();">-</button>
			<button calc-number onclick="this.blur();">0</button>
			<button calc-decimal onclick="this.blur();">.</button>
			<button calc-equals class="double-size" onclick="this.blur();">=</button>
		</div>
		<div class="botofpagecontainer">
			<footer class="footer">
				
				<p>Built by Lumi&nbsp;&nbsp;&nbsp;</a><a href="https://github.com/Lumi-sg/Calculator"style="text-decoration: none;" target="_blank" rel="noopener noreferrer"><i style="font-size:24px" class="fa">&#xf09b;</i></a></p>	
			  </footer>
		</div>
	</body>
</html>
